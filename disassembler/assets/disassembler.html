<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disassembler</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css" rel="stylesheet">
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/scripts/new-disassembler.js"></script>
</head>
<body>

    <h1>Instructions</h1>
    <div id="instructions" class="panel instruction-panel">
    </div>

    <h1>CPU state</h1>

    <div id="cpu-state" class="panel cpu-state">
        <dt>PC:</dt><dd id="pc" class="address"></dd>
        <dt>A:</dt><dd id="a" class="hex"></dd>
        <dt>X:</dt><dd id="x" class="hex"></dd>
        <dt>Y:</dt><dd id="y" class="hex"></dd>
        <dt>SP:</dt><dd id="sp" class="hex"></dd>
        <dt>Flags:</dt>
        <dd>
            Carry: <span id="carry" class="flag"></span>
            Zero: <span id="zero" class="flag"></span>
            Interrupt disable: <span id="interrupt-disable" class="flag"></span>
            Decimal mode: <span id="decimal-mode" class="flag"></span>
            B: <span id="b" class="flag"></span>
            Overflow: <span id="overflow" class="flag"></span>
            Negative: <span id="negative" class="flag"></span>

        </dd>
    </div>

    <h1>Memory</h1>
    <div class="memory-dump">
        <div class="memory-grid">
            <p id="zero-page-dump"></p>
            <p id="stack-dump"></p>
        </div>
    </div>
    <button onClick="step_disassembler();">Next</button>
</body>
</html>
