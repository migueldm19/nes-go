<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Current instruction</h1>
    <p>[{{ .CurrentInstruction.Pc }}] {{ .CurrentInstruction.InstructionText }}</p>
    <h1>Next instructions</h1>
    {{ range .NextInstructions }}
        <p>{{ . }}</p>
    {{ end }}
    <h1>CPU state</h1>
    <p>{{ .CpuState }}</p>
    <h1>Memory dump</h1>
    <p>{{ .MemoryDump }}</p>
    <button onClick="window.location.reload();">Next</button>
</body>
</html>
